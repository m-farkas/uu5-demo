<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uu5 Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="uu5"></div>

    <script type="text/babel">
      import { createVisualComponent, Utils } from "uu5g05";
      import { Box, Text, Icon, Link } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const Css = {
        box: () =>
          Config.Css.css({
            margin: 24,
            padding: 48,
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            gap: 16,
          }),

        row: () =>
          Config.Css.css({
            display: "flex",
            alignItems: "center",
            gap: 48,
          }),

        icon: () =>
          Config.Css.css({
            fontSize: 64,
          }),
      };

      const Page = createVisualComponent({
        render() {
          return (
            <Box borderRadius="expressive" className={Css.box()}>
              <Text category="expose" segment="default" type="hero">
                uu5 Demo
              </Text>

              <div className={Css.row()}>
                <Icon icon="mdi-react" className={Css.icon()} colorScheme="light-blue" />
                <Text category="interface" segment="content" type="large">
                  The{" "}
                  <Link
                    href="https://uuapp.plus4u.net/uu-webkit-maing02/b6d739b46b0a4f4980891c3c54a6df5d/"
                    target="_blank"
                  >
                    uu5
                  </Link>{" "}
                  is a library and an environment for user interface development. It is based on HTML5, Javascript and{" "}
                  <Link href="https://beta.reactjs.org/" target="_blank">
                    React
                  </Link>
                  .
                </Text>
              </div>

              <div className={Css.row()}>
                <Icon icon="mdi-school" className={Css.icon()} colorScheme="green" />
                <Text category="interface" segment="content" type="large">
                  The{" "}
                  <Link
                    href="https://uuapp.plus4u.net/uu-bookkit-maing01/ed11ec379073476db0aa295ad6c00178/book/page?code=getStartedHooks"
                    target="_blank"
                  >
                    Get started
                  </Link>{" "}
                  tutorial helps you with first steps and then you can continue to the{" "}
                  <Link
                    href="https://uuapp.plus4u.net/uu-bookkit-maing01/2d79ffe54e8e406b9e542c14a67f4cb4/book/page?code=home"
                    target="_blank"
                  >
                    User guide
                  </Link>{" "}
                  or the{" "}
                  <Link
                    href="https://uuapp.plus4u.net/uu-bookkit-maing01/05ecbf4e8bca405290b1a6d4cee8813a/book/page?code=01619867"
                    target="_blank"
                  >
                    Reference documentation
                  </Link>
                  .
                </Text>
              </div>
            </Box>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
